name: CI
on:
  push:
    branches: [main]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
        env:
          NEXT_TELEMETRY_DISABLED: 1
      - run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          CI: true
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: E2E tests
        run: npx playwright test
        env:
          CI: true
